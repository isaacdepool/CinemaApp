

<form>
    <div class="row">
        <div class="col-sm-6 col-12">

            <div class="mb-2 form-floating">
                <input type="text" 
                placeholder="Email"
                class="form-control">
        
                <label for="floatingInput"
                class="pi pi-user"> Name*</label>
            </div>

            <div class="mb-2 form-floating">
                <input type="text" 
                placeholder="Email"
                class="form-control">
        
                <label for="floatingInput"
                class="pi pi-calendar"> Age*</label>
            </div>

            <div class="mb-2 form-floating">
                <textarea type="text" 
                placeholder="Email"
                class="form-control"></textarea>
        
                <label for="floatingInput"
                class="pi pi-map-marker"> Direction*</label>
            </div>

            <div class="mb-2 form-floating input">
                <input [type]="password.typePassword"  
                placeholder="Email"
                class="form-control">
        
                <label for="floatingInput"
                class="pi pi-lock"> Password*</label>

                <p (click)="eye()"
                [class]="password.icon" 
                class="eye"></p>
            </div>

            <div class="mt-4 ms-2">
                <span>The password must contain:</span>
                    <div class="ms-4 r-p">
                        <p>* At least 8 characters.</p>
                        <p>* Upper case and lower case.</p>
                        <p>* At least one number.</p>
                        <p>* A special character ($% &).</p>
                    </div>
            </div>
        </div>

        <div class="col-sm-6 col-12">

            <div class="mb-2 form-floating">
                <input type="text" 
                placeholder="Email"
                class="form-control">
        
                <label for="floatingInput"
                class="pi pi-user"> Last name*</label>
            </div>

            <div class="mb-2 form-floating">
                <input type="tel" 
                placeholder="Email"
                class="form-control">
        
                <label for="floatingInput"
                class="pi pi-phone"> Phone*</label>
            </div>

            <div class="mb-2 form-floating">
                <input type="text" 
                placeholder="Email"
                class="form-control">
        
                <label for="floatingInput"
                class="pi pi-envelope"> Email*</label>
            </div>

            <div class="mb-2 form-floating input">
                <input [type]="password.typePassword" 
                placeholder="Email"
                class="form-control">
        
                <label for="floatingInput"
                class="pi pi-lock"> Confirm Password*</label>

                <p (click)="eye()"
                [class]="password.icon" 
                class="eye"></p>
            </div>

            <div class="mt-4 ms-2">
                <span>* Required</span>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                I Agree to Terms and Conditions
            </label>
          </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 col-md-6 mb-2 d-grid gap-2">
            <button routerLink="../login"
            class="btn btn-outline-primary">
                Login
            </button>
        </div>
    
        <div class="col-12 col-md-6 mb-2 d-grid gap-2">
            <button class="btn btn-primary">
                Register
            </button>
        </div>
    </div>
</form>
